    <title>ASSIGMENT OPERATORS</title>

  <body>
    <h1>ASSIGMENT OPERATORS</h1>

    <script>
      let x = 10;
      console.log(x); //10
      x += 5; //15
      x *= 2; //30

      x /= 3; //10
      x %= 4; //2
      x **= 3; //8
      console.log(x);
    </script>
  </body>
