<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert,Confirm,Prompt</title>
  </head>

  <body>
    <script>
      console.log(alert("kullaniciya bilgi vermek icin kullanilir"));
      console.log(confirm("silmek istediginizden emin misiniz"));
      console.log(prompt("adinizi giriniz"));
    </script>
  </body>
</html>
