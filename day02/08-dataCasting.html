<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aritmetik Operators</title>
</head>

<body>
    <script>
        let yas = "53";
        console.log(yas, typeof yas);
        yas = Number(yas);
        console.log(yas, typeof yas);
        let age = prompt("yasinizi giriniz");
        console.log(age, typeof age);
        age = Number(age);
        console.log(age, typeof age);

        let kdv = "20";
        kdv = parseInt(kdv);
        console.log(kdv, typeof kdv);

        let otv = "20abc";
        otv = parseInt(otv);
        console.log(otv, typeof otv);

        //bu islmin sonucunda javascript hata vermez.Sonucu infinity verir
        let mtv = 5 / 0;
        console.log(mtv)

        let z = 30;
        console.log(z, typeof z)
        z = String(z)
        console.log(z, typeof z)
            //parseFloat() ondalikli sayiya cevirir

        let y = 45;
        console.log(y, typeof y)
        y = y.toString()
        console.log(y, typeof y)

        var binaryStr = 34;
        var binaryStr = binaryStr.toString(2)
        console.log(binaryStr)

        var hex = 12;
        var hex = hex.toString(16)
        console.log(hex)
    </script>
</body>

</html>
